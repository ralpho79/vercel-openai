<!DOCTYPE html>
<head>
  <title>OpenAI Quickstart</title>
  <link
    rel="shortcut icon"
    href="{{ url_for('static', filename='movie.png') }}"
  />
  <link rel="stylesheet" href="{{ url_for('static', filename='main.css') }}" />
</head>

<body>
  <img src="{{ url_for('static', filename='movie.png') }}" class="icon" />
  <h3>Recommend the top 3 movies</h3>
  <form action="/" method="post">
    <input type="text" name="category" placeholder="Enter the category e.g. thriller, comedy" required />
    <input type="submit" value="Generate titles" />
  </form>
  {% if result %}
  <div class="result">{{ result }}</div>
  {% endif %}
</body>
